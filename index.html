<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        overflow-x: hidden;
      }
      .send-button{
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
        flex-shrink: 0;
      }

      .chat-input{
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;

        flex-grow: 1;
        min-width: 0;
      }

      .chat-input-container{
        display: flex;
        gap: 10px;
        padding: 10px;
        position: sticky;
        bottom: 0;
      }

      .app-container{
        width: 100%;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        padding: 10px;
      }

      .chat-message-user{
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot{
        display: flex;
        align-items: start;
      }

      .chat-message-text{
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .chat-message-profile{
        width: 45px;
        height: auto;
      }

      .chat-messages-container{
        flex-grow: 1;
        margin-top: 20px;
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
     }

     .welcome-message{
      color: rgb(120, 120, 120);
      text-align: center;
      font-size: 20px;
     }

      .loading-spinner{
        height: 40px;
        margin: -15px;
     }

     @media (max-width: 600px) {
  .app-container {
    padding: 5px;
  }
  .chat-input {
    font-size: 14px;
    padding: 10px;
  }
  .send-button {
    font-size: 14px;
    padding: 10px 15px;
  }
  .chat-message-text {
    font-size: 14px;
    padding: 10px 14px;
  }
}
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event){
          setInputText(event.target.value);
        }

        //function sendMessage(){
          async function sendMessage() {
            setInputText('');
            
             const newChatMessages = 
          [
              ...chatMessages,
              {
                message: inputText,
                sender: 'user',
                id: crypto.randomUUID()
              }
            ]
            //setChatMessages(newChatMessages);

            setChatMessages([
              ...newChatMessages,{
                message: <img src = "loading-spinner.gif" className = "loading-spinner" />,
                sender: 'robot',
                id: crypto.randomUUID()
              }
            ])

            //const response = Chatbot.getResponse(inputText);
            const response = await Chatbot.getResponseAsync(inputText);
             setChatMessages([
              ...newChatMessages,
              {
                message: response,
                sender: 'robot',
                id: crypto.randomUUID()
              }
            ]);
           // setInputText('')
      }

        function handleKeyDown(event){
          if(event.key === 'Enter'){
            sendMessage();
          }else if(event.key === 'Escape'){
            setInputText('');
          }
        }

       return(
        <div className="chat-input-container">
          <input 
            placeholder="Send a message to chatbot"
            size="30" 
            onChange = {saveInputText}
            onKeyDown={handleKeyDown}
            value={inputText}
            className = 'chat-input'
            />
          <button onClick = {sendMessage} className = 'send-button'>Send</button>
        </div>
        );
      }


      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;

        // const { message, sender } = props;

        /*
        if(sender === 'robot'){
          return(
          <div>
            <img src = "robot.png" width="50" />
            {message}  
          </div>
        );
        }
        */
        return(
          <div className={sender === 'user' ? 'chat-message-user' : 'chat-message-robot'}>
            {sender === 'robot' && <img src = "robot.png" className="chat-message-profile" /> }
            <div className="chat-message-text">
              {message}
            </div>
            {sender === 'user' && <img src="user.png" className="chat-message-profile" /> }
          </div>
        );
      }


      function ChatMessages({chatMessages}) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(()=>{
          const containerElem = chatMessagesRef.current;
          if(containerElem){
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);

        return(
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return(
                <ChatMessage
                  message = {chatMessage.message}
                  sender = {chatMessage.sender}
                  id = {chatMessage.id}
            />
            )
            })}
          </div>
        );
      }


      function App() {
          const [chatMessages, setChatMessages] = React.useState([
           ]);
          // const [chatMessages, setChatMessages] = array; //shortcut for below two lines(Array Destructuring)
          /*const chatMessages = array[0];
          const setChatMessages = array[1];*/
  
        return(
           <div className="app-container">
            <ChatMessages
              chatMessages = {chatMessages}
            />
             {chatMessages.length === 0 && (
             <p className = "welcome-message">What's On Your Mind Today</p>
            )}
            <ChatInput 
              chatMessages = {chatMessages}
              setChatMessages = {setChatMessages}
            />
        </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
      
    </script>
  </body>
</html>
